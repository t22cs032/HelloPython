<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高齢者ログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* フォントの指定 */
        }
        .blue-box {
            border: 2px solid #0067c0; /* 青い枠線 */
            padding: 10px;         /* 内側の余白 */
            display: inline-block; /* 要素の幅をテキストに合わせる */
            border-radius: 5px;    /* 角を丸くする（オプション） */
            font-size: 1.2em;        /* 文字サイズを設定 */
        }
        label {
            display: block;         /* ラベルを縦に並べる */
            margin: 10px 0 5px;     /* 上下に余白を設定 */
            font-size: 1.2em;       /* ラベルの文字サイズを大きく */
        }
        input {
            width: 250px;            /* 入力フォームの幅を広げる */
            font-size: 1.2em;       /* 入力文字のサイズを大きく */
            padding: 8px;          /* 入力欄の内側の余白を広げる */
            margin-bottom: 15px;    /* 下部に余白を追加 */
            border: 2px solid #ccc; /* 枠線を追加 */
            border-radius: 5px;     /* 角を丸くする */
        }
    </style>
</head>
<body>
    <h1 class="blue-box">高齢者ログイン</h1>

    <form method="post">
        {% csrf_token %}
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="dob">生年月日:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <label for="phone">電話番号:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirm_password">パスワード確認:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
